    <div class="container">
        <h1 class="title">☁️ Cloud Fun Facts</h1>
        <p class="subtitle">Discover amazing facts about cloud computing!</p>

        <div class="fact-box">
            <div id="factText" class="fact-text">
                Click the button below to get a fun cloud fact!
            </div>
        </div>

        <button class="generate-btn" id="generateBtn" onclick="getFact()">
            Generate Fun Fact
        </button>

        <div class="tech-info">
            Powered by AWS Lambda + API Gateway + DynamoDB + Bedrock AI
        </div>
    </div>

    <script>
        const API_URL = 'https://c3d6c52q71.execute-api.eu-north-1.amazonaws.com/funfact';

        async function getFact() {
            const btn = document.getElementById('generateBtn');
            const factText = document.getElementById('factText');

            btn.disabled = true;
            btn.textContent = 'Loading...';

            factText.innerHTML = '<div class="spinner"></div>';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                factText.classList.add('fade');

                setTimeout(() => {
                    factText.textContent = data.fact;
                    factText.classList.remove('fade');
                }, 200);

            } catch (error) {
                factText.innerHTML =
                    '<div class="error">Could not fetch fact. Check your API endpoint!</div>';
                console.error('Error:', error);
            }

            btn.disabled = false;
            btn.textContent = 'Generate Another Fact';
        }
    </script>
